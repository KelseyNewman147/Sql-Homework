<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
<ul>
    {{#restaurant}}
    <li>{{id}}</li>
    <li>{{name}}</li>
    <li>{{location}}</li>
    <li>{{cuisine}}</li>
    <li>{{rating}}</li>

    {{/restaurant}}
</ul>

<form method="post">

    Name:
    <input type="text" name="name" />

    Address:
    <input type="text" name="location" />

    Type:
    <input type="text" name="cuisine" />

    Rating:
    <input type="text" name="rating" />

    <input type="submit" />
</form>
</body>
</html>
